<div class="container login">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">User</label>
      <div class="col-sm-8">
        <input type="text" name="userName"
          class="form-control"
          ng-model="vm.user.userName">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Pwd</label>
      <div class="col-sm-8">
        <input type="text" name="userPwd"
          class="form-control"
          ng-model="vm.user.userPwd">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <button type="button" class="btn btn-sm btn-primary" ng-click="vm.login()">
            Sure
        </button>
      </div>
    </div>
  </form>  
</div>

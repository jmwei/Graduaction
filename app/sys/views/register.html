<form role="form" class="register">
  <div class="login-text"><span><b>账号注册</b></span></div>
  <div class="form-group">
    <label class="control-label col-sm-3 mrt5">用户名</label>
    <div class="col-sm-8">
      <input type="text" name="userName"
        class="form-control"
        ng-model="vm.user.userName">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 mrt5">密码</label>
    <div class="col-sm-8">
      <input type="password" name="userPwd"
        class="form-control"
        ng-model="vm.user.userPwd">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 mrt5">确认密码</label>
    <div class="col-sm-8">
      <input type="password" name="confirmPwd"
        class="form-control"
        ng-model="vm.user.confirmPwd">
    </div>
  </div>
    
  <div class="text-center form-group">
    <a type="button" ui-sref="home" class="btn btn-sm btn-info" ng-click="vm.login()">
      登录
    </a>
    <a type="button" ui-sref="home.register" class="btn btn-sm btn-info" ng-click="vm.register()">
      注册
    </a>
  </div>
</form>

<div class="container login">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">用户名</label>
      <div class="col-sm-8">
        <input type="text" name="userName"
          class="form-control"
          ng-model="vm.user.userName">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">密码</label>
      <div class="col-sm-8">
        <input type="password" name="userPwd"
          class="form-control"
          ng-model="vm.user.userPwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">确认密码</label>
      <div class="col-sm-8">
        <input type="password" name="confirmPwd"
          class="form-control"
          ng-model="vm.user.confirmPwd">
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12 text-center">
        <a type="button" ui-sref="sys.login" class="btn btn-sm btn-primary" ng-click="vm.login()">
          登录
        </a>
        <button type="button" class="btn btn-sm btn-primary" ng-click="vm.register()">
          注册
        </button>
      </div>
    </div>
  </form>  
</div>

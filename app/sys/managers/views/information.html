<table st-table="vm.info" st-safe-src="vm.info2" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th st-sort="Name">Name</th>
      <th st-sort="No">No</th>
      <th st-sort="Remark">Remark</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="t in vm.info">
      <td>{{t.name}}</td>
      <td>{{t.no}}</td>
      <td>{{t.remark}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5" class="text-center">
        <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="5"></div>
      </td>
    </tr>
  </tfoot>
</table>

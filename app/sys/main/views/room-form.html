<legend class="fm">
	<span>添加房间信息</span>
</legend>
<form name="roomForm" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-3 fm">房间号</label>
    <div class="col-sm-5" ng-class="{'has-error': (roomForm.roomNo.$touched || roomForm.$submitted) && roomForm.roomNo.$invalid}">
      <input type="number" name="roomNo"
        class="form-control"
        ng-model="vm.room.roomNo"
        min="1" 
        required>
      <div ng-messages="roomForm.roomNo.$error"
        ng-show="(roomForm.roomNo.$touched || roomForm.$submitted) && roomForm.roomNo.$invalid">
        <span class="form-control-static text-danger fm" ng-message="required">
          房间号不能为空！
        </span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 fm">房间价格</label>
    <div class="col-sm-5" ng-class="{'has-error': (roomForm.roomPrice.$touched || roomForm.$submitted) && roomForm.roomPrice.$invalid}">
      <input type="number" name="roomPrice"
        class="form-control"
        min="0"
        ng-model="vm.room.roomPrice"
        required>
      <div ng-messages="roomForm.roomPrice.$error"
        ng-show="(roomForm.roomPrice.$touched || roomForm.$submitted) && roomForm.roomPrice.$invalid">
        <span class="form-control-static text-danger fm" ng-message="required">
          房间价格不能为空！
        </span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 fm">所在楼层</label>
    <div class="col-sm-5" ng-class="{'has-error': (roomForm.roomFloor.$touched || roomForm.$submitted) && roomForm.roomFloor.$invalid}">
      <input type="number" name="roomFloor"
        class="form-control"
        min="1" max="10"
        ng-model="vm.room.roomFloor"
        required>
      <div ng-messages="roomForm.roomFloor.$error"
        ng-show="(roomForm.roomFloor.$touched || roomForm.$submitted) && roomForm.roomFloor.$invalid">
        <span class="form-control-static text-danger fm" ng-message="required">
          所在楼层不能为空！
        </span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 fm">面积</label>
    <div class="col-sm-5">
      <input type="number" name="roomArea"
        class="form-control"
        min="30"
        ng-model="vm.room.roomArea">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 fm">房间类型</label>
    <div class="col-sm-5">
      <select name="roomType"
        class="form-control fm"
        ng-options="t.code as t.name for t in vm.roomType"
        ng-model="vm.room.roomType"> 
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 fm">入住状态</label>
    <div class="col-sm-5">
      <select name="roomState"
        class="form-control fm"
        ng-options="t.code as t.name for t in vm.roomState"
        ng-model="vm.room.roomState">
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 fm">房间描述</label>
    <div class="col-sm-5">
      <input type="text" name="roomDescription"
        class="form-control"
        ng-model="vm.room.roomDescription">
    </div>
  </div>

  <div class="form-group text-center">
    <a type="button" class="btn btn-sm btn-info" ng-click="vm.save()">
      保存
    </a>
  </div>
	
</form>
